<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="assets/jsunittest.js" type="text/javascript"></script>
  <script src="assets/jshoulda.js" type="text/javascript"></script>
    <script src="../../public/javascripts/bookmarklet_link.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>bookmarklet_link.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[
context("bookmarklet link", 
  should("add script element with src to bookmarklet.js", function() {
    var scripts = document.getElementsByTagName('script');
    var foundBookmarkletScript = false;
    for (var i=0; i < scripts.length; i++) {
      foundBookmarkletScript = foundBookmarkletScript || scripts[i].src.match(/bookmarklet.js/);
    };
    this.assert(foundBookmarkletScript, 'Did not find a <script> for the bookmarklet embed');
  })
)();

// ]]>
</script>
</body>
</html>
